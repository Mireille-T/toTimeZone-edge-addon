<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fredoka">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
	<title>...</title>
	<script src="popup.js"></script>
	<script src="../converter/converter.js"></script>
</head>

<body id="time-body-overwrite">
	<hr id="time-hr-header">
	<header class="center-el">
		<div class="container">
			<div class="row">
				<div class="col-3">
					<img id="time-convert-icon" src="../icons/128x128.png" alt="Time Zone Converter icon">
				</div>
				<div class="col-9">
					<h1 id="time-convert-title">toTimeZone()</h1>
					<p id="time-convert-title">Convert time zones in one tab!</p>
				</div>
			</div>
		</div>
	</header>
	<hr id="time-hr-overwrite">
	<main class="center-el">
		<form class="container gy-3">
			<div class="row">
				<div class="col center-el">
					<label id="time-label" for="basic-url" class="form-label">Date & Time:</label>
					<input id="time-before-convert" class="time-convert-field" type="datetime-local"
						name="time-before-convert">
				</div>
			</div>
			<div class="row">
				<div class="col center-el">
					<div class="input-group">
						<label class="input-group-text" for="inputGroupSelect01">GMT</label>
						<label class="visually-hidden" for="fromInlineFormSelectPref">Time Zone</label>
						<select class="form-select" id="fromInlineFormSelectPref">
							<option value="default" selected>-- Select Time Zone --</option>
							<option value="-12.00">-12.00</option>
							<option value="-11.00">-11.00</option>
							<option value="-10.00">-10.00</option>
							<option value="-9.00">-9.00</option>
							<option value="-8.00">-8.00</option>
							<option value="-7.00">-7.00</option>
							<option value="-6.00">-6.00</option>
							<option value="-5.00">-5.00</option>
							<option value="-4.00">-4.00</option>
							<option value="-3.00">-3.00</option>
							<option value="-2.00">-2.00</option>
							<option value="-1.00">-1.00</option>
							<option value="0.00">0.00</option>
							<option value="+1.00">+1.00</option>
							<option value="+2.00">+2.00</option>
							<option value="+3.00">+3.00</option>
							<option value="+3.30">+3.30</option>
							<option value="+4.00">+4.00</option>
							<option value="+4.30">+4.30</option>
							<option value="+5.00">+5.00</option>
							<option value="+5.30">+5.30</option>
							<option value="+5.45">+5.45</option>
							<option value="+6.00">+6.00</option>
							<option value="+6.30">+6.30</option>
							<option value="+7.00">+7.00</option>
							<option value="+8.00">+8.00</option>
							<option value="+8.45">+8.45</option>
							<option value="+9.00">+9.00</option>
							<option value="+9.30">+9.30</option>
							<option value="+10.00">+10.00</option>
							<option value="+10.30">+10.30</option>
							<option value="+11.00">+11.00</option>
							<option value="+12.00">+12.00</option>
							<option value="+13.00">+13.00</option>
							<option value="+14.00">+14.00</option>
						</select>
					</div>
				</div>
			</div>
		</form>
		<br>
		<div class="center-el center-text">
			<button id="time-convert-btn" type="button" class="center-el">Convert!</button>
			<span>&emsp;<i id="time-exchange-icon" class="fas fa-exchange-alt"></i></span>
		</div>
		<br>
		<form class="container">
			<div class="row">
				<div class="col center-el">
					<label id="time-label" for="basic-url" class="form-label">Date & Time (Converted):</label>
					<input id="time-after-convert" class="time-convert-field" type="datetime-local"
						name="time-after-convert" readonly>
				</div>
			</div>
			<div class="row">
				<div class="col center-el">
					<div class="input-group">
						<label class="input-group-text" for="inputGroupSelect01">GMT</label>
						<label class="visually-hidden" for="targetInlineFormSelectPref">Time Zone</label>
						<select class="form-select" id="targetInlineFormSelectPref">
							<option value="default" selected>-- Select Time Zone --</option>
							<option value="-12.00">-12.00</option>
							<option value="-11.00">-11.00</option>
							<option value="-10.00">-10.00</option>
							<option value="-9.00">-9.00</option>
							<option value="-8.00">-8.00</option>
							<option value="-7.00">-7.00</option>
							<option value="-6.00">-6.00</option>
							<option value="-5.00">-5.00</option>
							<option value="-4.00">-4.00</option>
							<option value="-3.00">-3.00</option>
							<option value="-2.00">-2.00</option>
							<option value="-1.00">-1.00</option>
							<option value="0.00">0.00</option>
							<option value="+1.00">+1.00</option>
							<option value="+2.00">+2.00</option>
							<option value="+3.00">+3.00</option>
							<option value="+3.30">+3.30</option>
							<option value="+4.00">+4.00</option>
							<option value="+4.30">+4.30</option>
							<option value="+5.00">+5.00</option>
							<option value="+5.30">+5.30</option>
							<option value="+5.45">+5.45</option>
							<option value="+6.00">+6.00</option>
							<option value="+6.30">+6.30</option>
							<option value="+7.00">+7.00</option>
							<option value="+8.00">+8.00</option>
							<option value="+8.45">+8.45</option>
							<option value="+9.00">+9.00</option>
							<option value="+9.30">+9.30</option>
							<option value="+10.00">+10.00</option>
							<option value="+10.30">+10.30</option>
							<option value="+11.00">+11.00</option>
							<option value="+12.00">+12.00</option>
							<option value="+13.00">+13.00</option>
							<option value="+14.00">+14.00</option>
						</select>
					</div>
				</div>
			</div>
			<div class="row">
				<p id="time-error-text"></p>
			</div>
		</form>
	</main>
</body>

</html>
